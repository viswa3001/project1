<!DOCTYPE html>
<html>

<head>

    <title>

        
        Payment form
    </title>
    <script>
        
        function validateForm() {
            var p_username = document.forms.Payment_Form.username.value;
            var p_cardnumber = document.forms.Payment_Form.cardnumber.value;

            //Regular Expression to check name
            var p_regName = /^[A-Za-z]+$/;
            //Regular Expression to check digits
            var p_cc = /^\d{16}$/;
            if (!p_regName.test(p_username)) {
                window.alert("please enter only character");
                return false;
            }
            // alert(username);
        
            if (!p_cc.test(p_cardnumber)) {
                window.alert("please enter only 16 numbers");
                return false;
            }
            // alert(username);
            

        }
    </script>

</head>

<body>

    <form name="Payment_Form" method="post" action="" onsubmit="return validateForm()">
        <h1>Payment Form</h1>
        
        <p>Required fields are followed by <strong><span aria-label="required">
                    <font color="red">*</font>
                </span></strong>.</p>
        <h2>Contact Information</h2>
        <table>
            <tr>
           <td> <fieldset>
                <legend>Title</legend>
                Mr.<input type="radio" id="title_1" name="title" value="Mr" />
                Ms.<input type="radio" id="title_1" name="title" value="Ms" />
                Mrs.<input type="radio" id="title_1" name="title" value="Mrs" />
            </fieldset>
           </td>
            </tr>
            
            <tr>
                <td>
                <label for="name">
                    <span>Name</span>
                    <strong><span aria-label="required">
                            <font color="red">*</font>
                        </span></strong>
                </label></td>
                <td><input type="text" id="name" name="username" required="true" />
                    <tr>
                    </table>
            </p>
            <p>
                <label for="email">
                    <span>Email</span>
                    <strong><span aria-label="required">
                            <font color="red">*</font>
                        </span></strong>
                </label>
                <input type="email" id="mail" name="usermail" required="true" />
            </p>
            <p>
                <label for="pwd">
                    <span>Password</span>
                    <strong><span aria-label="required">
                            <font color="red">*</font>
                        </span></strong>
                </label>
                <input type="password" id="pwd" name="pwd" required="true" />
            </p>
        </section>
        <section>
            <h1>payment information</h1>
            <p>
                <label for="card">
                    <span>Cardtype</span>
                </label>
                <select name="card" id="card">
                    <option value="visa">visa</option>
                    <option value="mastercard">mastercard</option>
                    <option value="upi">upi</option>

                </select>
            </p>
            <p>
                <label for="cardnumber">
                    <span>Cardnumber</span>
                    <strong><span aria-label="required">
                            <font color="red">*</font>
                        </span></strong>
                </label>
                <input type="number" id="pwd" name="cardnumber" required="true" />
            </p>
            <p>
                <label for="expiry">
                    <span>Expiry date</span>
                    <strong><span aria-label="required">
                            <font color="red">*</font>
                        </span></strong>
                </label>
                <input type="text" id="expiration" name="expirydate" required="true" placeholder="MM/YY" />
            </p>

        </section>
        <section>
            <p>
                <button type="submit">submit</button>
                <button type="reset">reset</button>
            </p>
        </section>





    </form>


</body>

</html>
